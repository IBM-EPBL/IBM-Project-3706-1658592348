<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h3>Registration Form</h3>
  <form action="/confirm" method="POST" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Please fill Username.</div>
    </div>

        <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email id" name="email" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Please fill Email id.</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="contact" class="form-label">Contact Number:</label>
      <input type="text" class="form-control" id="contact" minlength="10" placeholder="Enter Contact Number" name="contact" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Please fill Contact must 10 Numbers.</div>
    </div>
  <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

</body>
</html>

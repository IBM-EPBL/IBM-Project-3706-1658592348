<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
 </head>
<body>
<div class="container mt-3">
  <h3>Login Form</h3>
  <form action="/login" method="POST" class="was-validated">
    <div class="error"><p lass="alert alert-danger" role="alert">{{ msg }}</p></div>
    <div class="mb-3 mt-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Please fill Username.</div>
    </div>

        <div class="mb-3 mt-3">
      <label for="passwd" class="form-label">Email:</label>
      <input type="password" class="form-control" id="passwd" placeholder="Enter password" name="passwd" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Please fill Email id.</div>
    </div>
    
  <button type="submit" id="submit" class="btn btn-primary">Login</button>
  <div class="note mt-3">
    <p> Don't have an account yet? Click here to <a href="register">Register! </a> </p>
    </div>
  </form>
</div>

</body>
</html>

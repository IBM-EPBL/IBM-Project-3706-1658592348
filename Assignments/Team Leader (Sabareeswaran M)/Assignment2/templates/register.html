<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h3>Registration Form</h3>
  <form action="/register" method="POST" class="was-validated">
    <div><p lass="alert alert-success" role="alert">{{ msg }}</p></div>
    <div class="mb-3 mt-3">
      <label for="roll_no" class="form-label">Roll Number:</label>
      <input type="text" class="form-control" id="roll_no" placeholder="Enter Roll Number" name="roll_no" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Please Roll Number.</div>
    </div>

        <div class="mb-3 mt-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Please Username.</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="Email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" minlength="10" placeholder="Enter Contact Number" name="email" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Please Email</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="passwd" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwd"  placeholder="Enter Password" name="passwd" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Please fill Password.</div>
    </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <div class="note mt-3">
    <p> Don't have an account yet? Click here to <a href="/login">Login </a> </p>
    </div>
  </form>
</div>

</body>
</html>

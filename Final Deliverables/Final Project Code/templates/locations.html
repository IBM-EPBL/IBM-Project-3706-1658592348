{% extends 'layout.html' %}

{% block body %}
<style>
    body {
      background-image: url('https://chat-bot-for-hospital.s3.jp-tok.cloud-object-storage.appdomain.cloud/abstract-blur-pastel-beautiful-peach-pink-color-sky-warm-tone-background-design-as-banner-slide-show-others_1258-63789.webp');
    }
    
    

    </style><br><br>
     <h1>Locations</h1>
     <a class="btn btn-success" href="/add_location">Add Location</a>
     <hr>
     <div class="container mt-4">
        {% include 'includes/_messages.html' %}
    </div>         
     <table class="table table-striped">
         <thead>
             <tr>
                 <th>Location ID</th>
                 <th></th>
                 <th></th>
             </tr>
         </thead>
         <tbody>
                 {% for location in locations %}
                <tr>
                 <td>{{location.LOCATION_ID}}</td>
                 <td><a href="edit_location/{{location.LOCATION_ID}}" class="btn btn-primary pull-right">Edit</a></td>
                 <td>
                     <form action="{{url_for('delete_location', id=location.LOCATION_ID)}}" method="POST">
                        <input type="hidden" name="method" value="DELETE">
                        <input type="submit" value="Delete" class="btn btn-danger">
                     </form>
                 </td>
                </tr>
                {% endfor %}
         </tbody>
     </table>
{% endblock %}
